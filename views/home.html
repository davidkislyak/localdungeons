<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Local Dungeons</title>
</head>
<body>
<div class="container-fluid main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./images/blue_80s_action_logo.png" height="50" width="250" alt="Local Dungeons logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <span class="navbar-nav mr-auto mt-2 mt-lg-0"></span>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn my-2" type="/addevent">Create Event</button>
                <button class="btn my-2 my-sm-0 pl-0" type="/myevents">My Events</button>
                <div class="border-left">
                    <button class="btn my-2 my-sm-0" type="/myaccount">My Account</button>
                    <button class="btn btn-primary my-2 my-sm-0" type="/login">Login</button>
                    <!--            <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>-->
                </div>
            </form>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid rounded">
        <div class="container text-center">
<!--            <h1 class="display-4">Local Dungeons</h1>-->
            <img src="./images/large_blue_80s_action_logo.png" height="25%" width="75%" alt="Local Dungeons logo"/>
            <h2 class="pt-3">Find your next game faster.</h2>
        </div>
    </div>

    <div class="input-group container mb-3">
        <input type="text" class="form-control" placeholder="Game: name, keyword, genre" aria-label="Find a game">
        <div class="input-group-append">
            <button class="btn btn-primary rounded" type="button" id="search-button">Search</button>
        </div>
    </div>
    <div class="container text-center mt-5 pt-5">
        <h3>About</h3>
        <p>Local Dungeons is a website aimed at letting people find games and events nearby.
            <br>We create the opportunity for new people to join communities that share the same interests in games.</p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
