<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="../styles/event.css">

    <title>Local Dungeons - DnD Teen Night</title>
</head>
<body>
<div class="container-fluid main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../images/blue_80s_action_logo.png" height="50" width="250" alt="Local Dungeons logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <span class="navbar-nav mr-auto mt-2 mt-lg-0"></span>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn my-2" type="/addevent">Create Event</button>
                <button class="btn my-2 my-sm-0 pl-0" type="/myevents">My Events</button>
                <div class="border-left">
                    <button class="btn my-2 my-sm-0" type="/myaccount">My Account</button>
                    <button class="btn btn-primary my-2 my-sm-0" type="/login">Login</button>
                    <!--            <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>-->
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="input-group container mr-3 mt-3 mb-4">
            <h3 class="pr-3 form-check-label">Search Games</h3>
            <input type="text" class="form-control rounded mr-3" placeholder="name, keyword, genre"
                   aria-label="Find a game" value="dnd 5e">
            <input type="text" class="form-control rounded mr-3" placeholder="city, state, or zip"
                   aria-label="Find a city" value="auburn">
            <div class="input-group-append">
                <button class="btn btn-primary rounded" type="button" id="search-button">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4 border-right">
                <!--if joined-->
                                <div id="tlkio" data-channel="event_id" data-theme="theme--day" style="width:100%;height:75%;"></div>
                                <script async src="//tlk.io/embed.js" type="text/javascript"></script>
                <!--else-->
<!--                <div class="w-100 h-75 text-center rounded">-->
<!--                    <h1 class="display-1">&#128274;</h1>-->
<!--                    <h1>Join the event to unlock member chat.</h1>-->
<!--                </div>-->
            </div>
            <div class="col-8">
                <div class="container mb-5">
                    <!--                    <a href="./event/0987890"><h1><u>DnD Teen Night</u> - 02/29/20</h1></a>-->
                    <div class="jumbotron">
                        <div class="container">
                            <h1 class="display-3">DnD Teen Night</h1>
                        </div>
                        <div class="form-inline pl-3">
                            <p class="pr-3 border-right">98092</p>
                            <p class="pr-3 pl-3 border-right">Auburn</p>
                            <p class="pr-3 pl-3">Posted 2 days ago</p>
                        </div>
                        <div class="form-inline pl-3 w-100">
                            <button class="btn-outline-primary rounded p-1 pr-2 mr-2">&#8226; DnD</button>
                            <button class="btn-outline-primary rounded p-1 pr-2 mr-2">&#8226; Cyberpunk</button>
                            <button class="btn-outline-primary rounded p-1 pr-2 mr-2">&#8226; Matrix</button>
                        </div>
                        <button class="btn btn-primary rounded w-25 float-right" type="button" id="join-button">
                            Registered!
                        </button>
                    </div>
                </div>
                <div class="ml-3">
                    <p>Join us for our monthly dnd night! This month's dnd campaign kicks off with a Cyberpunk /
                        Matrix theme about conquering the rebuilt and rebooted agent smith!</p>
                </div>
            </div>
        </div>
    </div>
</div>
